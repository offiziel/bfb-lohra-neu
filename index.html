                                            <div><span className="font-bold">{evt.date}</span> {evt.title} <span className="text-xs text-gray-500 block">{evt.loc}</span></div>
                                        </div>
                                    ))}
                                </div>
                                <p className="text-center text-xs text-gray-400 mt-4">Klicken für Details</p>
                            </div>
                        </div>

                        {/* Kummerkasten */}
                        <div>
                            <div id="mitmachen"></div>
                            <h2 className="text-3xl font-bold mb-6 text-bfb-orange">Kummerkasten & Kontakt</h2>
                            <div className="bg-white/10 p-6 rounded-lg border border-white/20">
                                <p className="mb-4 text-sm font-bold">Gestalte unser Lohra mit! Wir hören zu.</p>
                                <div className="flex flex-wrap gap-2 mb-4">
                                    {['Jugend', 'Senior', 'Familie', 'Gewerbe'].map(g => (
                                        <button key={g} onClick={() => setGroup(g)} className={`px-3 py-1 rounded-full text-xs border transition ${group === g ? 'bg-bfb-orange border-bfb-orange' : 'border-gray-500 hover:bg-white/10'}`}>{g}</button>
                                    ))}
                                </div>
                                <textarea className="w-full bg-black/30 border border-gray-600 rounded p-3 mb-4 text-sm focus:border-bfb-orange outline-none text-white" rows="3" placeholder={`Als ${group} möchte ich sagen...`}></textarea>
                                <button className="bg-bfb-orange text-white px-6 py-2 rounded font-bold hover:bg-orange-600 w-full transition">Absenden</button>
                            </div>
                        </div>

                    </div>

                    {/* Popup Modal für Kalender */}
                    {activeEvent && (
                        <div className="fixed inset-0 bg-black/70 z-[80] flex items-center justify-center p-4 backdrop-blur-sm" onClick={() => setActiveEvent(null)}>
                            <div className="bg-white text-black rounded-lg shadow-2xl max-w-md w-full p-6" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between mb-4"><h3 className="text-xl font-bold">{activeEvent.title}</h3><button onClick={() => setActiveEvent(null)}><i data-lucide="x"></i></button></div>
                                <p className="text-bfb-orange font-bold mb-2">{activeEvent.date}{activeEvent.year} | {activeEvent.time}</p>
                                <p className="text-gray-600 mb-4">{activeEvent.desc}</p>
                                <button onClick={() => setActiveEvent(null)} className="w-full bg-bfb-dark text-white py-2 rounded font-bold">Schließen</button>
                            </div>
                        </div>
                    )}
                </section>
            );
        };

        // 6. Footer & Newsletter
        const Footer = () => {
            return (
                <footer className="bg-black text-gray-500 py-16 text-sm border-t border-gray-800">
                    <div className="max-w-4xl mx-auto px-4 text-center">
                        
                        {/* Newsletter */}
                        <div className="mb-12 bg-gray-900 p-8 rounded-2xl border border-gray-800">
                            <h4 className="text-white font-bold text-xl mb-2">Wir halten dich auf dem Laufenden</h4>
                            <p className="mb-6 text-gray-500">Wichtige Entscheidungen direkt in dein Postfach. Kein Spam.</p>
                            <form className="flex gap-2 max-w-md mx-auto" onSubmit={(e) => {e.preventDefault(); alert('Angemeldet!');}}>
                                <input type="email" placeholder="E-Mail Adresse" className="flex-1 p-3 rounded bg-black border border-gray-700 text-white outline-none focus:border-bfb-orange" />
                                <button className="bg-bfb-orange text-white px-6 rounded font-bold hover:bg-orange-700">Anmelden</button>
                            </form>
                        </div>

                        <div className="grid md:grid-cols-3 gap-8 mb-8">
                            <div>
                                <h4 className="text-white font-bold text-lg mb-4">BfB Lohra</h4>
                                <p>Unabhängig. Sachlich. Engagiert.</p>
                            </div>
                            <div>
                                <h4 className="text-white font-bold text-lg mb-4">Kontakt</h4>
                                <p>Harald Rink<br/>Friedrich-Walther-Str. 10, 35102 Lohra<br/><a href="mailto:BfB-Lohra@web.de" className="text-bfb-orange hover:underline">BfB-Lohra@web.de</a></p>
                            </div>
                            <div>
                                <h4 className="text-white font-bold text-lg mb-4">Rechtliches</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="hover:text-white">Impressum</a></li>
                                    <li><a href="#" className="hover:text-white">Datenschutz</a></li>
                                </ul>
                            </div>
                        </div>
                        <p>&copy; 2025 BfB Lohra.</p>
                    </div>
                </footer>
            );
        };

        const App = () => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="font-sans antialiased selection:bg-bfb-orange selection:text-white">
                    <Navbar /><Hero /><NewsAndPoll /><Team /><Tools /><Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
