<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BfB Lohra - Gemeinsam für unsere Heimat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Analytics Platzhalter -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX'); 
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bfb: {
                            orange: '#e8801c', // Original BfB Orange
                            dark: '#232323',
                            light: '#fdfbf7',
                            grey: '#f3f4f6'
                        }
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .ballot-circle {
            width: 28px; height: 28px;
            border: 3px solid #333;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 24px; color: #333; background: white;
        }
        .paper-texture { background-color: #f9f9f9; background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-bfb-light text-bfb-dark antialiased">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 1. Navigation
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <nav className="bg-white shadow-sm fixed w-full z-50 top-0 border-b-4 border-bfb-orange">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-20">
                            <div className="flex items-center gap-3">
                                {/* Logo - Pfad angepasst auf images/logo.png */}
                                <img src="images/logo.png" alt="BfB" className="h-12 w-auto object-contain" onError={(e) => e.target.style.display='none'} />
                                <div className="font-black text-2xl tracking-tighter leading-none">
                                    <span className="text-bfb-dark block">BfB</span>
                                    <span className="text-bfb-orange block text-lg">Lohra</span>
                                </div>
                            </div>
                            <div className="hidden md:flex items-center space-x-8">
                                {['Start', 'Aktuelles', 'Team', 'Kalender', 'Dialog'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} className="text-gray-600 hover:text-bfb-orange font-bold uppercase text-sm tracking-wide transition">{item}</a>
                                ))}
                                <a href="#mitmachen" className="bg-bfb-orange text-white px-6 py-2 rounded-full font-bold hover:bg-orange-700 transition shadow-lg transform hover:scale-105">Mitmachen</a>
                            </div>
                            <div className="md:hidden flex items-center">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-gray-600 p-2"><i data-lucide={isOpen ? "x" : "menu"} className="w-8 h-8"></i></button>
                            </div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-white border-t">
                            {['Start', 'Aktuelles', 'Team', 'Kalender', 'Dialog'].map((item) => (
                                <a key={item} href={`#${item.toLowerCase()}`} onClick={() => setIsOpen(false)} className="block px-4 py-4 text-lg font-bold text-gray-700 border-b border-gray-100">{item}</a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // 2. Hero Section
        const Hero = () => {
            return (
                <section id="start" className="relative pt-20 min-h-[85vh] flex items-center bg-gray-900 overflow-hidden">
                    <div className="absolute inset-0 z-0">
                        {/* Hintergrundbild: Name aus deinem Upload */}
                        <img src="images/1000200631.jpg" className="w-full h-full object-cover opacity-50" alt="Lohra Landschaft" 
                             onError={(e) => e.target.src='https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'} />
                        <div className="absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent"></div>
                    </div>
                    <div className="max-w-7xl mx-auto px-4 relative z-10 text-white w-full">
                        <div className="max-w-2xl animate-fade-in">
                            <div className="inline-block bg-bfb-orange text-white px-3 py-1 text-xs font-bold uppercase tracking-widest mb-4 rounded-sm">Seit 1993 · Unabhängig · Bürgernah</div>
                            <h1 className="text-4xl md:text-7xl font-bold mb-6 leading-none">Lohra <br/><span className="text-bfb-orange">gemeinsam</span><br/> gestalten.</h1>
                            <p className="text-lg md:text-xl mb-8 text-gray-300 leading-relaxed border-l-4 border-bfb-orange pl-4">Wir sind keine Partei. Wir sind Nachbarn, Freunde und Bürger, die anpacken. Für Transparenz, Sicherheit und ein lebendiges Miteinander.</p>
                            <div className="flex flex-col sm:flex-row gap-4">
                                <a href="#aktuelles" className="bg-white text-bfb-dark px-8 py-4 rounded font-bold hover:bg-gray-200 transition flex items-center justify-center gap-2">Aktuelle Themen <i data-lucide="arrow-right" className="w-4 h-4"></i></a>
                                <a href="#dialog" className="border border-white text-white px-8 py-4 rounded font-bold hover:bg-white hover:text-bfb-dark transition text-center">Zum Kummerkasten</a>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // 3. Aktuelles & Umfrage
        const NewsAndPoll = () => {
            const [voted, setVoted] = useState(false);
            const vote = (option) => {
                setVoted(true);
                if(window.gtag) window.gtag('event', 'abstimmung', { 'event_category': 'Wunsch', 'event_label': option });
            };

            return (
                <section id="aktuelles" className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex flex-col lg:flex-row gap-12 items-start">
                            
                            {/* Linke Spalte: News */}
                            <div className="flex-1">
                                <h2 className="text-3xl font-bold text-bfb-dark mb-8 border-l-4 border-bfb-orange pl-4">Aktuelles aus Lohra</h2>
                                
                                <div className="bg-red-50 border border-red-100 rounded-xl p-6 mb-8 relative overflow-hidden shadow-sm">
                                    <div className="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-bl">Wichtig</div>
                                    <h3 className="text-xl font-bold text-red-800 mb-2 flex items-center gap-2"><i data-lucide="siren" className="w-5 h-5"></i> Sicherheit: Auto-Einbrüche</h3>
                                    <p className="text-gray-700 mb-3 text-sm">In der vorletzten Nacht gab es vermehrt Vorfälle. Wir fordern mehr Beleuchtung in den betroffenen Straßen und Bürgerdialog mit der Polizei.</p>
                                    <a href="#" className="text-red-700 font-bold text-sm hover:underline">Unser Antrag lesen →</a>
                                </div>

                                <article className="flex flex-col sm:flex-row gap-6 mb-8 group cursor-pointer">
                                    {/* Bild Bürgerhaus */}
                                    <img src="images/bgh.jpg" className="w-full sm:w-48 h-32 object-cover rounded-lg shadow-sm group-hover:scale-105 transition" alt="BGH" 
                                         onError={(e) => e.target.src='https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=500&q=60'} />
                                    <div>
                                        <span className="text-bfb-orange text-xs font-bold uppercase">Gemeinde</span>
                                        <h3 className="text-xl font-bold mb-2 group-hover:text-bfb-orange transition">Bürgerhaus: Sanierung fast fertig</h3>
                                        <p className="text-gray-600 text-sm">Das Dach ist dicht, der Innenausbau läuft. Wir achten auf die Kosten.</p>
                                    </div>
                                </article>
                            </div>

                            {/* Rechte Spalte: Deine Umfrage */}
                            <div className="w-full lg:w-1/3">
                                <div className="bg-bfb-dark text-white rounded-xl p-8 shadow-xl relative overflow-hidden">
                                    <div className="absolute -top-10 -right-10 w-40 h-40 bg-bfb-orange rounded-full opacity-20"></div>
                                    <h3 className="text-2xl font-bold mb-1 text-bfb-orange">Deine Stimme zählt!</h3>
                                    <p className="text-gray-300 text-sm mb-6 italic">Du bist uns wirklich wichtig.</p>
                                    <p className="font-bold mb-4">Was ist aktuell dein Top-Wunsch für Lohra?</p>

                                    {!voted ? (
                                        <div className="space-y-3">
                                            {["Skatepark für Jugend", "Neues Jugendzentrum", "Schnellbus nach Gießen", "Nacht-Bus nach Marburg", "Mehr Sportangebote"].map((opt, i) => (
                                                <button key={i} onClick={() => vote(opt)} className="w-full text-left p-3 rounded bg-white/10 hover:bg-white/20 border border-white/20 transition text-sm flex items-center gap-3">
                                                    <div className="w-4 h-4 border rounded-full flex-shrink-0"></div><span>{opt}</span>
                                                </button>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-6 animate-pulse">
                                            <i data-lucide="check-circle" className="w-12 h-12 text-green-500 mx-auto mb-3"></i>
                                            <p className="font-bold text-lg">Danke für dein Feedback!</p>
                                            <div className="mt-3 bg-white/10 rounded p-2 text-bfb-orange font-bold">Skatepark für Jugend (42%)</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // 4. Wahlzettel-Kalender
        const BallotCalendar = () => {
            const [activeEvent, setActiveEvent] = useState(null);
            const events = [
                { date: "20.11.", year: "2025", title: "Ortsbeiratswahl Aufstellung", loc: "DGH Kirchvers", time: "18:30", desc: "Wichtige Versammlung zur Aufstellung der Liste. Kandidaten gesucht!" },
                { date: "11.12.", year: "2025", title: "Gemeindevertretung", loc: "BGH Lohra", time: "19:00", desc: "Öffentliche Sitzung. Themen: Haushalt 2026." },
                { date: "15.01.", year: "2026", title: "Neujahrsempfang BfB", loc: "Bürgerhaus", time: "11:00", desc: "Starten Sie mit uns ins neue Jahr." }
            ];

            return (
                <section id="kalender" className="py-20 bg-stone-200 paper-texture relative">
                    <div className="max-w-4xl mx-auto px-4">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold text-bfb-dark">Termine</h2>
                            <p className="text-gray-600">Verpassen Sie keine Entscheidung.</p>
                        </div>
                        <div className="bg-white shadow-2xl border-t-8 border-bfb-orange p-8 md:p-12 max-w-3xl mx-auto relative transform -rotate-1">
                            <div className="flex justify-between items-end border-b-2 border-black pb-4 mb-6">
                                <h3 className="font-serif font-bold text-3xl uppercase tracking-tight">Stimmzettel</h3>
                                <span className="font-mono text-sm text-gray-500">2025/26</span>
                            </div>
                            <div className="divide-y-2 divide-dashed divide-gray-300">
                                {events.map((evt, idx) => (
                                    <div key={idx} className="py-6 flex items-center gap-6 hover:bg-yellow-50 transition cursor-pointer group" onClick={() => setActiveEvent(evt)}>
                                        <div className="ballot-circle group-hover:border-bfb-orange relative">
                                            <span className="absolute text-3xl -mt-2" style={{fontFamily: 'cursive', color: '#000080'}}>×</span>
                                        </div>
                                        <div className="flex-grow">
                                            <div className="flex flex-col md:flex-row md:justify-between">
                                                <h4 className="text-xl font-bold text-bfb-dark">{evt.title}</h4>
                                                <span className="font-mono bg-gray-100 px-2 text-sm rounded">{evt.date} {evt.year}</span>
                                            </div>
                                            <p className="text-sm text-gray-500 mt-1"><i data-lucide="map-pin" className="inline w-3 h-3"></i> {evt.loc}, {evt.time}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <p className="text-center text-xs text-gray-400 mt-6 font-mono">[ Klicken für Details ]</p>
                        </div>
                    </div>
                    {activeEvent && (
                        <div className="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4 backdrop-blur-sm" onClick={() => setActiveEvent(null)}>
                            <div className="bg-white rounded-lg shadow-2xl max-w-md w-full p-6 animate-fade-in" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between mb-4"><h3 className="text-xl font-bold">{activeEvent.title}</h3><button onClick={() => setActiveEvent(null)}><i data-lucide="x"></i></button></div>
                                <p className="text-gray-600 mb-4">{activeEvent.desc}</p>
                                <button onClick={() => setActiveEvent(null)} className="w-full bg-bfb-dark text-white py-2 rounded font-bold">Schließen</button>
                            </div>
                        </div>
                    )}
                </section>
            );
        };

        // 5. Team Grid (Mit Ich-Perspektive)
        const Team = () => {
            const teamMembers = [
                { name: "Harald Rink", role: "Vorsitzender", img: "images/harald.jpeg", text: "Ich bin Harald Rink und koordiniere unsere Arbeit. Für mich bedeutet Kommunalpolitik, Antworten für die Bürgerinnen und Bürger von Lohra zu finden – offen, sachlich und ohne Ideologie." },
                { name: "Franziska", role: "Stellv. Vorsitzende", img: "images/franziska.jpg", text: "Ich bin Franziska und komme aus Kirchvers. Mir ist wichtig, dass alle Ortsteile gehört werden und dass jede Altersgruppe ihre Themen einbringen kann." },
                { name: "Christian", role: "Stellv. Vorsitzender", img: "images/christian.jpg", text: "Ich bin Christian, und setze mich besonders für Bürgernähe und transparente Entscheidungen ein. Unsere Gemeinde lebt vom Mitmachen aller!" },
                { name: "Hans", role: "Mitglied", img: "images/hans.jpg", text: "Ich bin Hans, komme aus Lohra-Ort und engagiere mich für eine sichere, lebenswerte Gemeinde für Jung und Alt." },
                { name: "Kathrin", role: "Mitglied", img: "images/kathrin.jpg", text: "Ich bin Kathrin und stärke die Zusammenarbeit zwischen den Ortsteilen. Mir ist wichtig, dass alle Stimmen Gehör finden." },
                { name: "Klaus", role: "Mitglied", img: "images/klaus.jpg", text: "Ich bin Klaus. Die Anliegen der Bürger sind mein Antrieb. Ich bringe mich für offene Kommunikation in der Gemeindevertretung ein." },
                { name: "Margarete", role: "Mitglied", img: "images/margarete.jpg", text: "Ich bin Margarete. Mein Ziel: Lohra und seine Ortsteile zusammenhalten und weiterentwickeln – mit Herz und Augenmaß." },
                { name: "Markus", role: "Mitglied", img: "images/markus.jpg", text: "Ich bin Markus und setze mich für die Anliegen der jungen Generation ein – damit Lohra für Familien und Jugendliche attraktiv bleibt." },
                { name: "Michael", role: "Mitglied", img: "images/michael.jpg", text: "Ich bin Michael. Mir liegt transparente Gemeindepolitik am Herzen, und ich arbeite an zukunftsfähigen Lösungen für Lohra." },
                { name: "Niklas", role: "Mitglied", img: "images/niklas.jpg", text: "Ich bin Niklas. Für mich zählt, dass Politik in Lohra stets offen und zugänglich bleibt, insbesondere für junge Leute." }
            ];

            return (
                <section id="team" className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-4">Unser Team für Lohra</h2>
                        <p className="text-center text-gray-500 mb-12 max-w-2xl mx-auto">Wir stellen uns vor.</p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {teamMembers.map((m, idx) => (
                                <div key={idx} className="bg-gray-50 rounded-xl p-6 shadow-sm hover:shadow-md transition border border-gray-100 flex flex-col items-center text-center">
                                    <div className="w-32 h-32 mb-4 rounded-full overflow-hidden border-4 border-white shadow-sm">
                                        <img src={m.img} alt={m.name} className="w-full h-full object-cover" 
                                             onError={(e) => e.target.src=`https://ui-avatars.com/api/?name=${m.name}&background=e8801c&color=fff`} />
                                    </div>
                                    <h3 className="font-bold text-gray-900 text-xl">{m.name}</h3>
                                    <p className="text-xs text-bfb-orange font-bold uppercase tracking-wide mb-4">{m.role}</p>
                                    <p className="text-sm text-gray-600 italic leading-relaxed">"{m.text}"</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // 6. Kummerkasten
        const Dialog = () => {
            const [group, setGroup] = useState("Bürger");
            return (
                <section id="dialog" className="py-20 bg-bfb-grey">
                    <div className="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-12">
                        <div>
                            <h2 className="text-3xl font-bold mb-2 text-bfb-dark">Kummerkasten</h2>
                            <p className="text-gray-600 mb-6">Wir hören zu. Wähle deine Gruppe:</p>
                            <div className="bg-white p-8 rounded-xl shadow-lg border-t-4 border-bfb-orange">
                                <div className="mb-6 flex flex-wrap gap-2">
                                    {['Jugend', 'Senior', 'Familie', 'Gewerbe'].map(g => (
                                        <button key={g} onClick={() => setGroup(g)} className={`px-4 py-2 rounded-full text-sm border transition ${group === g ? 'bg-bfb-orange text-white border-bfb-orange' : 'bg-gray-50 text-gray-600'}`}>{g}</button>
                                    ))}
                                </div>
                                <form onSubmit={(e) => {e.preventDefault(); alert('Nachricht gesendet!');}}>
                                    <textarea className="w-full bg-gray-50 border rounded p-3 mb-4 focus:ring-1 focus:ring-bfb-orange focus:outline-none" rows="4" placeholder={`Als ${group} möchte ich sagen...`}></textarea>
                                    <button className="bg-bfb-dark text-white px-6 py-2 rounded font-bold hover:bg-black w-full">Absenden</button>
                                </form>
                            </div>
                        </div>
                        <div className="flex flex-col justify-center">
                            <div className="bg-bfb-orange/10 p-8 rounded-xl border border-bfb-orange/20">
                                <h3 className="text-2xl font-bold text-bfb-orange mb-2">Newsletter</h3>
                                <p className="text-gray-600 mb-4 text-sm">Kein Spam. Nur Fakten.</p>
                                <form className="flex gap-2 mb-4" onSubmit={(e) => {e.preventDefault(); alert('Angemeldet!');}}>
                                    <input type="email" placeholder="E-Mail Adresse" className="flex-1 p-3 rounded border outline-none" />
                                    <button className="bg-bfb-orange text-white px-4 rounded font-bold">OK</button>
                                </form>
                                <p className="text-xs text-gray-400"><a href="#" onClick={() => alert('Abgemeldet.')} className="underline hover:text-bfb-orange">Hier klicken zum Abmelden.</a></p>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // 7. Footer
        const Footer = () => {
            return (
                <footer className="bg-bfb-dark text-gray-400 py-12 text-sm border-t border-gray-800">
                    <div className="max-w-7xl mx-auto px-4 grid md:grid-cols-3 gap-8 text-center md:text-left">
                        <div><h4 className="text-white font-bold text-lg mb-4">BfB Lohra</h4><p>Unabhängig. Sachlich. Engagiert.</p></div>
                        <div><h4 className="text-white font-bold text-lg mb-4">Kontakt</h4><p>Harald Rink<br/>Friedrich-Walther-Str. 10, 35102 Lohra<br/><a href="mailto:BfB-Lohra@web.de" className="text-bfb-orange">BfB-Lohra@web.de</a></p></div>
                        <div><h4 className="text-white font-bold text-lg mb-4">Rechtliches</h4><ul className="space-y-2"><li><a href="#" className="hover:text-white">Impressum</a></li><li><a href="#" className="hover:text-white">Datenschutz</a></li></ul></div>
                    </div>
                    <div className="text-center mt-12 pt-8 border-t border-gray-800 opacity-50">&copy; 2025 BfB Lohra. Gemeinsam stark.</div>
                </footer>
            );
        };

        const App = () => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="font-sans antialiased selection:bg-bfb-orange selection:text-white">
                    <Navbar /><Hero /><NewsAndPoll /><Team /><BallotCalendar /><Dialog /><Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
