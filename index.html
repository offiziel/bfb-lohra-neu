<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BfB Lohra - Wir für Euch</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bfb: {
                            orange: '#e8801c', // BfB Orange
                            red: '#c1121c',    // Signalrot
                            green: '#2e7d32',  // Grün
                            dark: '#1a1a1a',
                        }
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .ballot-circle {
            width: 30px; height: 30px;
            border: 3px solid #333;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 24px; color: #333; background: white;
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 1. Navigation
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <nav className="bg-white/95 backdrop-blur-sm shadow-md fixed w-full z-50 top-0 border-b-4 border-bfb-orange">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-20">
                            <div className="flex items-center gap-3">
                                {/* LOGO */}
                                <img src="images/logo.png" alt="BfB" className="h-12 w-auto" onError={(e) => e.target.style.display='none'} />
                                <div className="font-bold text-2xl leading-none">
                                    <span className="text-bfb-dark block">BfB</span>
                                    <span className="text-bfb-orange block text-sm uppercase tracking-wide">Lohra</span>
                                </div>
                            </div>
                            <div className="hidden md:flex items-center space-x-6">
                                {['Aktuelles', 'Team', 'Kalender', 'Kummerkasten'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} className="text-gray-700 hover:text-bfb-orange font-bold uppercase text-sm transition">{item}</a>
                                ))}
                                <a href="#mitmachen" className="bg-bfb-orange text-white px-5 py-2 rounded font-bold hover:bg-orange-700 transition shadow">Mitmachen</a>
                            </div>
                            <div className="md:hidden flex items-center">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-gray-700 p-2"><i data-lucide={isOpen ? "x" : "menu"} className="w-8 h-8"></i></button>
                            </div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-white border-t">
                            {['Aktuelles', 'Team', 'Kalender', 'Kummerkasten'].map((item) => (
                                <a key={item} href={`#${item.toLowerCase()}`} onClick={() => setIsOpen(false)} className="block px-4 py-4 text-lg font-bold text-gray-700 border-b border-gray-100">{item}</a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // 2. Hero Section (KIRCHE ALS HINTERGRUND)
        const Hero = () => {
            return (
                <section id="start" className="relative pt-20 h-screen flex items-center justify-center overflow-hidden">
                    <div className="absolute inset-0 z-0">
                        {/* HIER MUSS images/hero.jpg SEIN */}
                        <img src="images/hero.jpg" className="w-full h-full object-cover" alt="Kirche Lohra" 
                             onError={(e) => {
                                 // Fallback, falls Bild fehlt, damit es nicht weiß bleibt
                                 e.target.src='https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80';
                             }} />
                        
                        {/* Verlauf von unten nach oben, damit Text lesbar ist */}
                        <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-black/20"></div>
                    </div>
                    
                    <div className="max-w-4xl mx-auto px-4 relative z-10 text-white text-center animate-fade-in">
                        <div className="inline-block bg-bfb-orange text-white px-4 py-1 text-xs font-bold uppercase tracking-widest mb-6 rounded shadow-lg">
                            Stärkste Kraft: 11 Sitze
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold mb-6 leading-tight drop-shadow-xl">
                            Lohra <span className="text-bfb-orange">gemeinsam</span><br/> gestalten.
                        </h1>
                        <p className="text-xl md:text-2xl mb-10 text-gray-100 max-w-2xl mx-auto leading-relaxed drop-shadow-md">
                            Wir sind keine Partei. Wir sind deine Nachbarn.<br/>
                            Für Sicherheit, Transparenz und ein lebendiges Miteinander.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <a href="#aktuelles" className="bg-white text-bfb-dark px-8 py-4 rounded font-bold hover:bg-gray-200 transition flex items-center justify-center gap-2 shadow-xl text-lg">
                                Aktuelles <i data-lucide="arrow-down" className="w-5 h-5"></i>
                            </a>
                        </div>
                    </div>
                </section>
            );
        };

        // 3. Aktuelles & SICHERHEIT (Rot & Auffällig)
        const NewsAndPoll = () => {
            const [voted, setVoted] = useState(false);
            const [showDetails, setShowDetails] = useState(false);
            
            const vote = (option) => { setVoted(true); };

            return (
                <section id="aktuelles" className="py-20 bg-white">
                    <div className="max-w-6xl mx-auto px-4">
                        
                        <h2 className="text-3xl font-bold text-bfb-dark mb-10 text-center border-b-4 border-bfb-orange inline-block mx-auto pb-2">Was Lohra bewegt</h2>

                        <div className="grid lg:grid-cols-2 gap-12">
                            
                            {/* LINKE SPALTE: AKUTE SICHERHEITSLAGE */}
                            <div className="space-y-8">
                                {/* Alarm Box */}
                                <div className="bg-red-50 border-l-8 border-bfb-red rounded-r-xl p-8 shadow-lg relative overflow-hidden">
                                    <div className="absolute top-0 right-0 bg-bfb-red text-white text-xs font-bold px-4 py-1 rounded-bl">Top Thema</div>
                                    
                                    <h3 className="text-2xl font-bold text-red-900 mb-4 flex items-center gap-3">
                                        <span className="bg-white p-2 rounded-full shadow-sm"><i data-lucide="siren" className="w-6 h-6 text-red-600 animate-pulse"></i></span>
                                        Auto-Einbrüche: Hast du Angst?
                                    </h3>
                                    <p className="text-gray-800 mb-6 leading-relaxed font-medium">
                                        Vor zwei Nächten gab es erneut Vorfälle. Autos wurden aufgebrochen. Viele Bürger fühlen sich unsicher. 
                                        <strong>Wir schauen nicht weg!</strong>
                                    </p>
                                    
                                    <div className="flex flex-wrap gap-4">
                                        <button onClick={() => setShowDetails(true)} className="bg-red-700 text-white px-6 py-3 rounded font-bold hover:bg-red-800 transition flex items-center gap-2 shadow">
                                            <i data-lucide="info" className="w-4 h-4"></i> Mehr Infos & Maßnahmen
                                        </button>
                                        <a href="#kummerkasten" className="text-red-700 font-bold underline py-3 flex items-center gap-2 hover:text-red-900">
                                            <i data-lucide="message-circle" className="w-4 h-4"></i> Ich habe etwas gesehen
                                        </a>
                                    </div>
                                </div>

                                {/* BGH News */}
                                <article className="flex flex-col sm:flex-row gap-6 group cursor-pointer bg-white border border-gray-200 p-4 rounded-xl hover:shadow-lg transition">
                                    <div className="w-full sm:w-48 h-32 overflow-hidden rounded-lg flex-shrink-0">
                                        <img src="images/bgh.jpg" className="w-full h-full object-cover group-hover:scale-110 transition duration-500" alt="BGH" 
                                             onError={(e) => e.target.src='https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=500&q=60'} />
                                    </div>
                                    <div>
                                        <span className="text-bfb-orange text-xs font-bold uppercase tracking-wider">Gemeinde</span>
                                        <h3 className="text-xl font-bold mb-2 text-bfb-dark group-hover:text-bfb-orange transition">Bürgerhaus: Sanierung fast fertig</h3>
                                        <p className="text-gray-600 text-sm leading-relaxed">Das Dach ist dicht, der Innenausbau läuft. Wir achten streng auf die Kosten.</p>
                                    </div>
                                </article>
                            </div>

                            {/* RECHTE SPALTE: UMFRAGE */}
                            <div className="bg-bfb-dark text-white rounded-2xl p-8 shadow-2xl relative overflow-hidden">
                                <div className="absolute -top-10 -right-10 w-40 h-40 bg-bfb-orange rounded-full opacity-20 blur-3xl"></div>
                                
                                <h3 className="text-2xl font-bold mb-2 text-bfb-orange">Deine Stimme zählt!</h3>
                                <p className="text-gray-300 mb-6 text-sm">Sag uns deine Meinung. Anonym und direkt.</p>
                                
                                <p className="font-bold mb-4 text-lg">Was ist aktuell dein Top-Wunsch für Lohra?</p>

                                {!voted ? (
                                    <div className="space-y-3 relative z-10">
                                        {["Skatepark für Jugend", "Neues Jugendzentrum", "Schnellbus nach Gießen", "Nacht-Bus nach Marburg", "Mehr Sportangebote", "Bessere Straßenbeleuchtung"].map((opt, i) => (
                                            <button key={i} onClick={() => vote(opt)} className="w-full text-left p-3 rounded bg-white/10 hover:bg-white/20 border border-white/10 hover:border-bfb-orange transition flex items-center gap-3 group">
                                                <div className="w-4 h-4 border-2 border-gray-400 rounded-full group-hover:border-bfb-orange group-hover:bg-bfb-orange transition"></div>
                                                <span className="font-medium text-sm">{opt}</span>
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-10 animate-fade-in">
                                        <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4 text-white"><i data-lucide="check" className="w-8 h-8"></i></div>
                                        <p className="font-bold text-xl">Danke!</p>
                                        <p className="text-sm text-gray-400 mt-2">Favorit bisher:</p>
                                        <div className="mt-2 text-bfb-orange font-bold text-lg">Schnellbuslinie (38%)</div>
                                    </div>
                                )}
                            </div>

                        </div>
                    </div>

                    {/* POPUP FÜR SICHERHEIT */}
                    {showDetails && (
                        <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in" onClick={() => setShowDetails(false)}>
                            <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full overflow-hidden" onClick={e => e.stopPropagation()}>
                                <div className="bg-red-700 p-5 flex justify-between items-center text-white">
                                    <h3 className="text-lg font-bold flex items-center gap-2"><i data-lucide="shield-alert"></i> Sicherheit in Lohra</h3>
                                    <button onClick={() => setShowDetails(false)}><i data-lucide="x" className="w-6 h-6"></i></button>
                                </div>
                                <div className="p-6">
                                    <h4 className="font-bold text-gray-900 mb-2">Die aktuelle Lage</h4>
                                    <p className="text-gray-600 mb-6 text-sm">Die Vorfälle der letzten Nächte haben gezeigt, dass wir handeln müssen.</p>
                                    <h4 className="font-bold text-bfb-orange mb-3">Unsere Maßnahmen:</h4>
                                    <ul className="space-y-3 mb-6">
                                        <li className="flex gap-3 text-sm"><i data-lucide="check-circle" className="w-5 h-5 text-green-600"></i> <span><strong>Licht:</strong> Sofortige Prüfung defekter Laternen.</span></li>
                                        <li className="flex gap-3 text-sm"><i data-lucide="check-circle" className="w-5 h-5 text-green-600"></i> <span><strong>Dialog:</strong> Polizei zur Bürgerversammlung eingeladen.</span></li>
                                        <li className="flex gap-3 text-sm"><i data-lucide="check-circle" className="w-5 h-5 text-green-600"></i> <span><strong>Präsenz:</strong> Forderung nach mehr Streifen.</span></li>
                                    </ul>
                                    <button onClick={() => setShowDetails(false)} className="w-full bg-gray-100 text-gray-800 py-3 rounded font-bold hover:bg-gray-200">Verstanden</button>
                                </div>
                            </div>
                        </div>
                    )}
                </section>
            );
        };

        // 4. Team Grid
        const Team = () => {
            const teamMembers = [
                { name: "Harald Rink", role: "Fraktionsvorsitzender", img: "images/harald.jpeg", text: "Ich koordiniere die Fraktion und bringe Anträge ein. Sachlich und zielorientiert." },
                { name: "Franziska Willershausen", role: "Stellv. Vorsitzende", img: "images/franziska.jpg", text: "Mir ist wichtig, dass auch die kleinen Ortsteile gehört werden." },
                { name: "Christian Kraft", role: "Stellv. Fraktionsvorsitzender", img: "images/christian.jpg", text: "Ich sorge dafür, dass unsere Themen im Parlament Gehör finden." },
                { name: "Hans Kraft", role: "Gemeindevorstand", img: "images/hans.jpg", text: "Erfahrung zählt – ich setze mich für solide Finanzen ein." },
                { name: "Kathrin Neuser", role: "Gemeindevorstand", img: "images/kathrin.jpg", text: "Ich arbeite direkt an der Umsetzung unserer Beschlüsse." },
                { name: "Niklas Göpel", role: "Stellv. Fraktionsvorsitzender", img: "images/niklas.jpg", text: "Frischer Wind und transparente Entscheidungen." },
                { name: "Klaus Müller", role: "Mitglied", img: "images/klaus.jpg", text: "Die Anliegen der Bürger sind mein Antrieb." },
                { name: "Margarete Fiedler", role: "Mitglied", img: "images/margarete.jpg", text: "Lohra weiterentwickeln – mit Herz und Augenmaß." },
                { name: "Markus Schmidt", role: "Mitglied", img: "images/markus.jpg", text: "Ich setze mich für die Jugend und Familien ein." },
                { name: "Michael Witt", role: "Mitglied", img: "images/michael.jpg", text: "Transparente Politik liegt mir am Herzen." }
            ];

            return (
                <section id="team" className="py-20 bg-stone-50">
                    <div className="max-w-7xl mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-4 text-bfb-dark">Unser Team</h2>
                        <p className="text-center text-gray-500 mb-12">Wir stellen uns persönlich vor.</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {teamMembers.map((m, idx) => (
                                <div key={idx} className="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition flex flex-col items-center text-center">
                                    <div className="w-28 h-28 mb-4 rounded-full overflow-hidden border-4 border-white shadow-md">
                                        <img src={m.img} alt={m.name} className="w-full h-full object-cover" 
                                             onError={(e) => e.target.src=`https://ui-avatars.com/api/?name=${m.name}&background=e8801c&color=fff`} />
                                    </div>
                                    <h3 className="font-bold text-gray-900 text-lg">{m.name}</h3>
                                    <p className="text-xs text-bfb-orange font-bold uppercase tracking-wide mb-3">{m.role}</p>
                                    <p className="text-sm text-gray-600 italic">"{m.text}"</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // 5. Wahlzettel & Kummerkasten
        const Tools = () => {
            const [group, setGroup] = useState("Bürger");
            return (
                <section id="kummerkasten" className="py-20 bg-bfb-dark text-white relative">
                    <div className="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-16">
                        
                        {/* Kalender */}
                        <div>
                            <h2 className="text-3xl font-bold mb-6 text-bfb-orange">Termine</h2>
                            <div className="bg-white text-black p-6 rounded-lg transform -rotate-1 shadow-lg font-mono">
                                <h3 className="border-b-2 border-black pb-2 mb-4 font-bold uppercase">Stimmzettel 2025</h3>
                                <div className="space-y-4">
                                    <div className="flex items-center gap-4">
                                        <div className="ballot-circle relative"><span className="absolute -mt-2 text-blue-800">×</span></div>
                                        <div><span className="font-bold">20.11.</span> Wahlaufstellung (DGH Kirchvers)</div>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="ballot-circle relative"><span className="absolute -mt-2 text-blue-800">×</span></div>
                                        <div><span className="font-bold">11.12.</span> Gemeindevertretung (BGH)</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Kummerkasten */}
                        <div>
                            <h2 className="text-3xl font-bold mb-6 text-bfb-orange">Kummerkasten</h2>
                            <div className="bg-white/10 p-6 rounded-lg border border-white/20">
                                <p className="mb-4 text-sm">Wähle deine Gruppe:</p>
                                <div className="flex flex-wrap gap-2 mb-4">
                                    {['Jugend', 'Senior', 'Familie', 'Gewerbe'].map(g => (
                                        <button key={g} onClick={() => setGroup(g)} className={`px-3 py-1 rounded-full text-xs border ${group === g ? 'bg-bfb-orange border-bfb-orange' : 'border-gray-500'}`}>{g}</button>
                                    ))}
                                </div>
                                <textarea className="w-full bg-black/30 border border-gray-600 rounded p-3 mb-4 text-sm focus:border-bfb-orange outline-none text-white" rows="3" placeholder={`Als ${group} möchte ich sagen...`}></textarea>
                                <button className="bg-bfb-orange text-white px-6 py-2 rounded font-bold hover:bg-orange-600 w-full">Absenden</button>
                            </div>
                        </div>

                    </div>
                </section>
            );
        };

        // 6. Footer
        const Footer = () => {
            return (
                <footer className="bg-black text-gray-500 py-12 text-sm text-center">
                    <p className="mb-4 text-white font-bold text-lg">BfB Lohra</p>
                    <p className="mb-8">Unabhängig. Sachlich. Engagiert.</p>
                    <div className="flex justify-center gap-6 mb-8">
                        <a href="#" className="hover:text-white">Impressum</a>
                        <a href="#" className="hover:text-white">Datenschutz</a>
                        <a href="#" className="hover:text-white">Kontakt</a>
                    </div>
                    <p>&copy; 2025 BfB Lohra.</p>
                </footer>
            );
        };

        const App = () => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="font-sans antialiased selection:bg-bfb-orange selection:text-white">
                    <Navbar /><Hero /><NewsAndPoll /><Team /><Tools /><Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
